<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joao_Amoedo</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <form id="chat">
        <div class="progress" style="width:30%;">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">0%</div>
        </div>
        <!-- <input type="text" name="username" placeholder="Digite seu usuário">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">!-->
        <button type="submit">Enviar</button>

    </form>

    <form id="euvirolaslaele">
        <div>


        </div>
        <!-- <input type="text" name="username" placeholder="Digite seu usuário">
            <div class="messages"></div>
            <input type="text" name="message" placeholder="Digite sua mensagem">!-->
        <button type="submit">Enviar</button>

    </form>


    <script type="text/javascript">
        var socket = io('http://localhost:3000');
        var porcentagem = 0;
        var countID=0;
        function renderMessage(message) {
            console.log(message);
            // $('.messages').append('<div class="message"><strong>'+message.author+'</strong>: '+message.message+'</div>');

            // var interval;
            // interval=setInterval(timer, 400);
            // function timer(){
            $(".progress-bar")[0].setAttribute("style", "width:" + porcentagem + "%");
            console.log(porcentagem);
            porcentagem++;
            $(".progress-bar")[0].innerHTML = porcentagem + "%";
            // if(porcentagem==100){
            //clearInterval(interval);
            //  }
            // }   
        }

        socket.on('recivedMessage', function (message) {
            console.log("a");
            renderMessage(message);
        });
        socket.on('renderImage', function () {
            console.log("data");
            renderImage();
        });

        socket.on('clickImage', function (a) {
            removeImage(a);
        });

        //CHAT SUBMIT
        $('#chat').submit(function (event) {
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            //if(author.length && message.length){
            var messageObject = {
                author: author,
                message: message,

            };
            renderMessage(messageObject);
            socket.emit('sendMessage', messageObject);
            //  }



        });
        //EU_VI_ROLAS_LAELE SUBMIT

        $('#euvirolaslaele').submit(function (event) {
            event.preventDefault();


            renderImage();
            socket.emit('renderImage');
            //  }
        });

        function removeImage(a) {
           document.getElementById(a).remove();
        }
        function renderImage() {

            $('#euvirolaslaele').append('<img height="190" width="275" id="'+countID+'" src="http://bwshells.com/src/uploads/2012/03/VIROLA-4.jpg" >');
            countID++;
            var list = document.querySelectorAll("img");

            list.forEach(function (a) {

                a.addEventListener("click", function () {
                    removeImage(this.getAttribute("id"));
                    socket.emit('clickImage', this.getAttribute("id"));
                });
            }
            );


        }


    </script>
</body>

</html>
